        <script>
            let body = document.querySelector('body');
            let main = document.querySelector('main');
            let flip = document.querySelector('flip-board');
            let disc = document.querySelector('.rotate-discipline');

            let disciplines = [
                'Frontend Web Developer',
                'UI Designer',
                'Interactive Artist'
            ];

            setInterval(rotateDisc, 4000);

            main.addEventListener('click', transformPage);

            main.style.setProperty('--main-padding', `${main.getBoundingClientRect().width / 5}px`);

            function transformPage() {
                body.style.justifyContent = 'flex-start';

                main.classList.remove('welcome');
                flip.classList.add('transformed');
                flip.delayedResize();

                swapContent();

                main.style.setProperty('--main-padding', `${main.getBoundingClientRect().width / 5}px`);

                main.removeEventListener('click', transformPage);
            }

            function swapContent() {
                main.querySelectorAll('bounce-text.welcome').forEach(el => {
                    el.classList.add('hidden');
                });

                main.querySelectorAll('.detail').forEach(el => {
                    console.log(el);
                    el.classList.remove('hidden');
                });
            }

            function rotateDisc() {
                if (disc.innerText === disciplines[0]) {
                    disc.innerText = disciplines[1]
                } else if (disc.innerText === disciplines[1]) {
                    disc.innerText = disciplines[2]
                } else {
                    disc.innerText = disciplines[0]
                }
            }
