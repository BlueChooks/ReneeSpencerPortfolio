<!DOCTYPE html>
<html>
    <head>
        <title>Renee Spencer - Contact</title>
        <link rel="stylesheet" href="./style.css" />
        <style type="text/css">
            .detail {
                    display: flex;
                    flex-direction: column;
                    width: 100%;
                    height: 100%;
                    padding-top: 30%;
                }

                flip-board {
                    width: 34%;
                    height: 100%;
                    order: 2;
                }
        </style>
    </head>
    <body>
        <main>
            <div class="detail">
                <bounce-text fixed="true" style="--bounce-size: 55px">Stay Tuned!</bounce-text>
                <p>Contact details coming soon</p>
                <div class="btn-container">
                    <a class="btn btn-link btn-primary" href="./index.html">Go Back</a>
                    <a class="btn btn-link btn-secondary invisible" href="#"></a>
                </div>
            </div>
        </main>
        <flip-board></flip-board>
        <script src="./components/flip-board.js"></script>
        <script src="./components/bounce-text.js"></script>
        <script>
            let main = document.querySelector('main');
            main.style.setProperty('--main-padding', `${main.getBoundingClientRect().width / 5}px`);
        </script>
    </body>
</html>
